<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Insert/Update SuperMarket')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <!-- Mostrar el título dinámico para agregar o editar -->
    <h1 th:if="${supermarket.id == null}" th:text="#{msg.supermarket-form.add}"></h1>
    <h1 th:if="${supermarket.id != null}" th:text="#{msg.supermarket-form.edit}"></h1>

    <!-- Mostrar un mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Formulario para insertar o actualizar el supermercado -->
    <form th:action="${supermarket.id == null} ? @{/supermarkets/insert} : @{/supermarkets/update}"
          th:object="${supermarket}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{msg.supermarket-form.name}"></label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label" th:text="#{msg.supermarket-form.location}"></label>
            <select th:field="*{location.id}" id="location" class="form-select">
                <option value="" th:text="#{msg.supermarket-form.selectLocation}"></option>
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.address}"
                        th:selected="${location.id == supermarket.location.id}"></option>
            </select>
            <div th:if="${#fields.hasErrors('location')}" class="text-danger" th:errors="*{location}"></div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${supermarket.id == null ? #{msg.supermarket-form.create} : #{msg.supermarket-form.update}}"></button>
    </form>

    <a href="#" th:href="@{/supermarkets}" class="btn btn-secondary mt-3" th:text="#{msg.supermarket-form.returnback}"></a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
